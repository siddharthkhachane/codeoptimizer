<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Code Optimizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: #010409;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .logo {
      color: #58a6ff;
      font-weight: 600;
      font-size: 16px;
      padding: 0 16px 20px;
      border-bottom: 1px solid #21262d;
      margin-bottom: 8px;
    }

    .nav-item {
      padding: 10px 16px;
      color: #8b949e;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.15s;
    }

    .nav-item:hover {
      background: #161b22;
    }

    .nav-item.active {
      background: #1f6feb;
      color: #fff;
      border-radius: 6px;
      margin: 0 8px;
      padding-left: 8px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px 24px;
      border-bottom: 1px solid #21262d;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 400;
      color: #c9d1d9;
    }

    .upload-section {
      padding: 24px;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }

    .upload-grid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 16px;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 14px;
      color: #8b949e;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      padding: 8px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
      transition: border-color 0.15s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #58a6ff;
    }

    input[type="file"] {
      padding: 6px 12px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 6px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      cursor: pointer;
      margin-right: 12px;
    }

    input[type="file"]::file-selector-button:hover {
      background: #30363d;
    }

    button {
      padding: 8px 20px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover:not(:disabled) {
      background: #2ea043;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #8b949e;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
    }

    .message.bot {
      background: #161b22;
      align-self: flex-start;
    }

    .message.user {
      background: #1f6feb;
      color: #fff;
      align-self: flex-end;
    }

    .message pre {
      background: #0d1117;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      border: 1px solid #30363d;
    }

    .message code {
      font-family: "SF Mono", Monaco, Consolas, monospace;
      font-size: 13px;
    }

    .message p {
      margin: 8px 0;
    }

    .sources {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #30363d;
    }

    .sources summary {
      cursor: pointer;
      color: #58a6ff;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .source {
      background: #0d1117;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 12px;
      border: 1px solid #30363d;
    }

    .source strong {
      color: #58a6ff;
      display: block;
      margin-bottom: 4px;
    }

    .input-section {
      padding: 16px 24px;
      background: #0d1117;
      border-top: 1px solid #21262d;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    textarea {
      flex: 1;
      padding: 10px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }

    textarea:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .send-btn {
      padding: 10px 20px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .send-btn:hover:not(:disabled) {
      background: #388bfd;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #0d1117;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    .api-key-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 16px;
      align-items: end;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Code Optimizer</div>
    <div class="nav-item active">New conversation</div>
    <div class="nav-item">Home</div>
    <div class="nav-item">Spaces</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Get suggestions on your code</h1>
    </div>

    <div class="upload-section">
      <div class="api-key-grid">
        <div class="form-group">
          <label for="apiKey">OpenAI API Key</label>
          <input type="password" id="apiKey" placeholder="sk-..." />
        </div>
        
        <div class="form-group">
          <label for="zipfile">Upload .zip file</label>
          <input type="file" id="zipfile" accept=".zip" />
        </div>

        <div class="form-group">
          <label for="repoUrl">GitHub Repo URL</label>
          <input type="text" id="repoUrl" placeholder="https://github.com/user/repo" />
        </div>

        <div class="form-group">
          <label style="opacity: 0">Upload</label>
          <button id="uploadBtn" onclick="uploadCodebase()">Upload</button>
        </div>
      </div>
      
      <div id="uploadStatus" class="status"></div>
    </div>

    <div class="chat-container" id="chatWindow">
      <div class="message bot">Ready! Ask anything about your code.</div>
    </div>

    <div class="input-section">
      <textarea id="query" placeholder="Ask about your code..." onkeydown="if(event.ctrlKey&&event.key==='Enter'){submitQuery()}"></textarea>
      <button class="send-btn" id="queryBtn" onclick="submitQuery()" disabled>Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@4.0.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
